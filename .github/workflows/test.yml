name: Test It

on: [push]

jobs:
  test-package:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Build test
        run: yarn test-build

      - name: Run tests
        run: yarn test
        env:
          CI: true
